name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Unit tests & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: make test
      - run: make lint

  e2e-podman:
    name: E2E tests (Podman)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Start podman daemon
        run: |
          podman system service -t 0 &
          sleep 2
      - name: Run integration tests
        run: CRIB_RUNTIME=podman make test-integration
      - name: Run e2e tests
        run: CRIB_RUNTIME=podman make test-e2e

  e2e-docker:
    name: E2E tests (Docker)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Verify Docker is available
        run: docker info
      - name: Run integration tests
        run: CRIB_RUNTIME=docker make test-integration
      - name: Run e2e tests
        run: CRIB_RUNTIME=docker make test-e2e
