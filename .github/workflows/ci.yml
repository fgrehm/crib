name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Unit tests & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: make test
      - run: make lint

  e2e:
    name: E2E tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Start podman daemon
        run: |
          podman system service -t 0 &
          sleep 2
      - run: make test-e2e
